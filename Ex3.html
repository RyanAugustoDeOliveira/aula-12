<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Contar de 1 até 100 (ou até N)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Contar de 1 até 100 (ou até N)</h1>
    <input type="number" id="numero" placeholder="Digite um número" />
    <button onclick="verificar()">Verificar</button>

    <div id="resultado"></div>

    <script>
        function verificar() {
            const num = parseFloat(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");

            if (num >= 0) {
                for (let i = 1; i <= num; i++) {
                    resultado.textContent += `${i} `;
                }
            } else {
                for (let i = 1; i <= 100; i++) {
                    resultado.textContent += `${i} `;
                }
            }
            resultado.
            resultado.textContent += "\n Contagem concluída!";
        }
    </script>

</body>

</html>
